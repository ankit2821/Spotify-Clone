<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SpotifyClone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="branding">
                    <img src="img/logo1.png" alt="1">
                </div>

                <div class="lefticons">
                    <i class="fa-solid fa-lg  fa-house"><span>Home</span></i>

                    <i class="fa-solid fa-lg fa-magnifying-glass"><span>Search</span></i>

                    <i class="fa-solid fa-lg fa-bars-staggered"><span>Library</span></i>

                    <i class="fa-solid fa-lg fa-square-plus"><span>Create Playlist</span></i>

                    <i class="fa-brands fa-lg fa-gratipay"><span>Liked Songs</span></i>
                </div>

                <div class="download">
                    <span>Love</span>
                    <span>Punjabi</span>
                    <span>Rap</span>
                    <i class="fa-solid fa-lg fa-circle-arrow-down">
                        <span>Install App</span>
                    </i>
                </div>

            </div>

            <div class="right">
                <nav class="navbar">
                    <!-- <button class="rightbtn">Upgrade</button> -->
                    <button class="rightbtn">Sign Up</button>
                    <button class="rightbtn">Login</button>
                </nav>

                <div>
                    <h1>Popular</h1>
                </div>
                
                <div class="songlistcontainer">
                    <div class="song">
                        <img alt="1"/>
                        <span class="songname"></span>
                        <span class="timestamp"></span> 
                        <span class="songListPlay">
                            <i id="0" class="far songItemPlay fa-play-circle"></i>
                        </span>                        
                    </div>

                    <div class="song">
                        <img alt="2"/>
                        <span class="songname"></span>
                        <span class="timestamp"></span>
                        <span class="songListPlay">
                            <i id="1" class="far songItemPlay fa-play-circle"></i> 
                        </span>                        
                    </div>

                    <div class="song">
                        <img alt="3"/>
                        <span class="songname"></span>
                        <span class="timestamp"></span>
                        <span class="songListPlay">
                            <i id="2" class="far songItemPlay fa-play-circle"></i> 
                        </span>                        
                    </div>

                    <div class="song">
                        <img alt="4"/>
                        <span class="songname"></span>
                        <span class="timestamp"></span>
                        <span class="songListPlay">
                            <i id="3" class="far songItemPlay fa-play-circle"></i> 
                        </span>                        
                    </div>

                    <div class="song">
                        <img alt="5"/>
                        <span class="songname"></span>
                        <span class="timestamp"></span>
                        <span class="songListPlay">
                            <i id="4" class="far songItemPlay fa-play-circle"></i>
                        </span>                        
                    </div>

                    <div class="song">
                        <img alt="6"/>
                        <span class="songname"></span>
                        <span class="timestamp"></span>
                        <span class="songListPlay">
                            <i id="5" class="far songItemPlay fa-play-circle"></i> 
                        </span>                        
                    </div>

                    <div class="song">
                        <img alt="7"/>
                        <span class="songname"></span>
                        <span class="timestamp"></span>
                        <span class="songListPlay">
                            <i id="6" class="far songItemPlay fa-play-circle"></i> 
                        </span>                        
                    </div>

                    <div class="song">
                        <img alt="8"/>
                        <span class="songname"></span>
                        <span class="timestamp"></span>
                        <span class="songListPlay">
                            <i id="7" class="far songItemPlay fa-play-circle"></i> 
                        </span>                        
                    </div>

                    <div class="song">
                        <img alt="9"/>
                        <span class="songname"></span>
                        <span class="timestamp"></span>
                        <span class="songListPlay">
                            <i id="8" class="far songItemPlay fa-play-circle"></i> 
                        </span>                        
                    </div>

                    <div class="song">
                        <img alt="10"/>
                        <span class="songname"></span>
                        <span class="timestamp"></span>
                        <span class="songListPlay">
                            <i id="9" class="far songItemPlay fa-play-circle"></i> 
                        </span>
                    </div>

                    <div class="song">
                        <img alt="11"/>
                        <span class="songname"></span>
                        <span class="timestamp"></span>
                        <span class="songListPlay">
                            <i id="10" class="far songItemPlay fa-play-circle"></i> 
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom">
           <div class="placard">
                <div class="songplacard">
                    <img id="bottomPlacard" src="cover/1.jpg" alt="5"/>
                    <span id="bottomSongName" class="timestamp">Calm Down</span>
                </div>
           </div>

           <div class="progressbaricons">
                <div class="icons">
                    <!-- middle icons -->
                    <i class="fa-sharp fa-1x fa-solid fa-backward-step" id="previous" style="margin-top: 8px;"></i>
                    <i class="fa-solid fa-2x fa-circle-play" id="playButton"></i>
                    <i class="fa-sharp fa-1x fa-solid fa-forward-step" id="next" style="margin-top: 8px;"></i>
                </div>

                <input type="range" id="progressBar" value="0" min="0" max="100"/>    

           </div>

           <div class="volume">
                <i class="fa-solid fa-sliders"></i>
                <i class="fa-solid fa-computer"></i>
                <i class="fa-solid fa-shuffle"></i>
                <input type="range" id="volumeBar" min="0" value="45" max="100"/> 
           </div>  

        </div>

        <div class="devicebar">
            Listening on RMX1851
        </div>

        <script src="https://kit.fontawesome.com/57bc28aac5.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
